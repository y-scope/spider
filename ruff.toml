extend = "tools/yscope-dev-utils/exports/lint-configs/python/ruff.toml"

[lint]
ignore = [
  "PLR1716",  # Allow chained boolean comparisons
]

[lint.per-file-ignores]
"tests/**" = [
  "S101",  # Allow usage of pytest `assert`
  "T201",  # Allow use of `print` (testing)
  "TC003",  # Ignore performance overhead of imports only used for type checking
]
