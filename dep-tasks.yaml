version: "3"

vars:
  G_SCRIPT_DIR: "{{.ROOT_DIR}}/tools/scripts"

  # Antlr
  G_ANTLR_VERSION: "4.13.2"
  G_ANTLR_JAR_FILE: "{{.G_DEPS_DIR}}/antlr-{{.G_ANTLR_VERSION}}-complete.jar"

tasks:

  lib_install:
    cmds:
      - task: ":utils:cmake:install-deps-and-generate-settings"
        vars:
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          DEP_TASK: "deps:install-all-run"

  install-all-run:
    internal: true
    deps:
      - task: "install-abseil"
      - task: "install-antlr-jar"
      - task: "install-antlr-runtime"
      - task: "install-boost"
      - task: "install-Catch2"
      - task: "install-fmtlib"
      - task: "install-mariadb-connector-cpp"
      - task: "install-msgpack"
      - task: "install-spdlog"
      - task: "download-ystdlib"

  install-abseil:
    internal: true
    run: "once"
    cmds:
      - task: ":utils:cmake:install-remote-tar"
        vars:
          CMAKE_PACKAGE_NAME: "absl"
          WORK_DIR: "{{.G_DEPS_DIR}}/absl"
          TAR_SHA256: "b396401fd29e2e679cace77867481d388c807671dc2acc602a0259eeb79b7811"
          TAR_URL: "https://github.com/abseil/abseil-cpp/archive/refs/tags/20250127.1.tar.gz"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          CMAKE_GEN_ARGS:
            - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
            - "-DABSL_BUILD_TESTING=OFF"
          JOBS: "{{.G_DEP_BUILD_PARALLELISM}}"

  install-antlr-jar:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.G_DEPS_DIR}}/antlr-jar.md5"
      OUTPUT_FILE: "{{.G_ANTLR_JAR_FILE}}"
    run: "once"
    deps:
      - task: ":utils:checksum:validate"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          INCLUDE_PATTERNS:
            - "{{.OUTPUT_FILE}}"
    cmds:
      - task: ":utils:remote:curl"
        vars:
          FILE_SHA256: "eae2dfa119a64327444672aff63e9ec35a20180dc5b8090b7a6ab85125df4d76"
          OUTPUT_FILE: "{{.OUTPUT_FILE}}"
          URL: "https://www.antlr.org/download/antlr-{{.G_ANTLR_VERSION}}-complete.jar"

      # This command must be last
      - task: ":utils:checksum:compute"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          INCLUDE_PATTERNS:
            - "{{.OUTPUT_FILE}}"

  install-antlr-runtime:
    internal: true
    run: "once"
    vars:
      LIB_NAME: "antlr4-runtime"

      # Paths
      BUILD_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-build"
      CHECKSUM_FILE: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}.md5"
      INSTALL_PREFIX: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-install"
      SOURCE_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-src"
    deps:
      - task: ":utils:checksum:validate"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          INCLUDE_PATTERNS: ["{{.INSTALL_PREFIX}}"]

    # NOTE: We can't use `yscope-dev-utils:cmake:install-remote-tar` (and by extension
    # `utils:install-remote-cmake-lib`) since it doesn't yet support the `INCLUDE_PATTERNS` and
    # `NUM_COMPONENTS_TO_STRIP` parameters.
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "9f18272a9b32b622835a3365f850dd1063d60f5045fb1e12ce475ae6e18a35bb"
          INCLUDE_PATTERNS: ["*/runtime/Cpp"]
          NUM_COMPONENTS_TO_STRIP: 3
          OUTPUT_DIR: "{{.SOURCE_DIR}}"
          URL: "https://github.com/antlr/antlr4/archive/refs/tags/{{.G_ANTLR_VERSION}}.tar.gz"
      - task: ":utils:cmake:generate"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          EXTRA_ARGS:
            - "-DANTLR4_INSTALL=ON"
            - "-DANTLR_BUILD_CPP_TESTS=OFF"
            - "-DCMAKE_BUILD_TYPE=Release"
            - "-DCMAKE_INSTALL_MESSAGE=LAZY"

            # Set CMP0135 so that extracted files use the current timestamp as their modification
            # timestamp, which ensures the library gets rebuilt if the extracted files change.
            - "-DCMAKE_POLICY_DEFAULT_CMP0135=NEW"
          SOURCE_DIR: "{{.SOURCE_DIR}}"
      - task: ":utils:cmake:build"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          JOBS: "{{.G_DEP_BUILD_PARALLELISM}}"
      - task: ":utils:cmake:install"
        vars:
          BUILD_DIR: "{{.BUILD_DIR}}"
          CMAKE_PACKAGE_NAME: "{{.LIB_NAME}}"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          INSTALL_PREFIX: "{{.INSTALL_PREFIX}}"

      # This command must be last
      - task: ":utils:checksum:compute"
        vars:
          CHECKSUM_FILE: "{{.CHECKSUM_FILE}}"
          INCLUDE_PATTERNS: ["{{.INSTALL_PREFIX}}"]

  install-Catch2:
    internal: true
    run: "once"
    cmds:
      - task: ":utils:cmake:install-remote-tar"
        vars:
          CMAKE_PACKAGE_NAME: "Catch2"
          WORK_DIR: "{{.G_DEPS_DIR}}/Catch2"
          TAR_SHA256: "1ab2de20460d4641553addfdfe6acd4109d871d5531f8f519a52ea4926303087"
          TAR_URL: "https://github.com/catchorg/Catch2/archive/refs/tags/v3.8.0.tar.gz"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          CMAKE_GEN_ARGS:
            - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
            - "-DCATCH_BUILD_TESTING=OFF"
          JOBS: "{{.G_DEP_BUILD_PARALLELISM}}"

  download-ystdlib:
    internal: true
    run: "once"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "36fa0e9d96b7307ca92482343d6ba1091c5576370676e6d423cce32c20e34a3d"
          OUTPUT_DIR: "{{.G_DEPS_DIR}}/ystdlib/ystdlib-src"
          URL: "https://github.com/y-scope/ystdlib-cpp/archive/d80cf86.tar.gz"
      - |
        cat <<EOF >> "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/ystdlib.cmake"
        set(
        SPIDER_YSTDLIB_SOURCE_DIRECTORY "{{.G_DEPS_DIR}}/ystdlib/ystdlib-src"
        )
        EOF

  install-fmtlib:
    internal: true
    run: "once"
    cmds:
      - task: ":utils:cmake:install-remote-tar"
        vars:
          CMAKE_PACKAGE_NAME: "fmt"
          WORK_DIR: "{{.G_DEPS_DIR}}/fmtlib"
          TAR_SHA256: "6cb1e6d37bdcb756dbbe59be438790db409cdb4868c66e888d5df9f13f7c027f"
          TAR_URL: "https://github.com/fmtlib/fmt/archive/refs/tags/11.0.2.tar.gz"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          CMAKE_GEN_ARGS:
            - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
            - "-DFMT_TEST=OFF"
            - "-DFMT_DOC=OFF"
          JOBS: "{{.G_DEP_BUILD_PARALLELISM}}"

  install-spdlog:
    internal: true
    run: "once"
    deps:
      - "install-boost"
      - "install-fmtlib"
    cmds:
      - task: ":utils:cmake:install-remote-tar"
        vars:
          CMAKE_PACKAGE_NAME: "spdlog"
          WORK_DIR: "{{.G_DEPS_DIR}}/spdlog"
          TAR_SHA256: "9962648c9b4f1a7bbc76fd8d9172555bad1871fdb14ff4f842ef87949682caa5"
          TAR_URL: "https://github.com/gabime/spdlog/archive/refs/tags/v1.15.0.tar.gz"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          CMAKE_GEN_ARGS:
            - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
            - "-DSPDLOG_BUILD_TESTS=OFF"
            - "-DUSE_EXTERNAL_FMT=ON"
            - "-C {{.G_DEPS_CMAKE_SETTINGS_DIR}}/Boost.cmake"
            - "-DCMAKE_POLICY_DEFAULT_CMP0074=NEW"
            - "-C {{.G_DEPS_CMAKE_SETTINGS_DIR}}/fmt.cmake"
          JOBS: "{{.G_DEP_BUILD_PARALLELISM}}"

  install-mariadb-connector-cpp:
    internal: true
    run: "once"
    cmds:
      - task: ":utils:cmake:install-remote-tar"
        vars:
          CMAKE_PACKAGE_NAME: "mariadb-connector-cpp"
          WORK_DIR: "{{.G_DEPS_DIR}}/mariadb-connector-cpp"
          TAR_SHA256: "0e3dfe9f2bc3f7bb6f7c159009556290064a7c23402ea08019fa8aebfc3ff2c9"
          TAR_URL: "https://github.com/mariadb-corporation/mariadb-connector-cpp/archive/refs/tags/\
            1.1.5.tar.gz"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          CMAKE_GEN_ARGS:
            - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
            - "-DUSE_SYSTEM_INSTALLED_LIB=ON"
            - "-DINSTALL_LAYOUT=RPM"
          JOBS: "{{.G_DEP_BUILD_PARALLELISM}}"

  install-msgpack:
    internal: true
    run: "once"
    deps:
      - "install-boost"
    cmds:
      - task: ":utils:cmake:install-remote-tar"
        vars:
          CMAKE_PACKAGE_NAME: "msgpack-cxx"
          WORK_DIR: "{{.G_DEPS_DIR}}/msgpack"
          TAR_SHA256: "7504b7af7e7b9002ce529d4f941e1b7fb1fb435768780ce7da4abaac79bb156f"
          TAR_URL: "https://github.com/msgpack/msgpack-c/releases/download/\
            cpp-7.0.0/msgpack-cxx-7.0.0.tar.gz"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          CMAKE_GEN_ARGS:
            - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
            - "-DMSGPACK_BUILD_TESTS=OFF"
            - "-C {{.G_DEPS_CMAKE_SETTINGS_DIR}}/Boost.cmake"
            - "-DCMAKE_POLICY_DEFAULT_CMP0074=NEW"
          JOBS: "{{.G_DEP_BUILD_PARALLELISM}}"

  install-boost:
    internal: true
    run: "once"
    cmds:
      - task: ":utils:boost:download-and-install"
        vars:
          WORK_DIR: "{{.G_DEPS_DIR}}/boost"
          FILE_SHA256: "2128a4c96862b5c0970c1e34d76b1d57e4a1016b80df85ad39667f30b1deba26"
          URL: "https://github.com/boostorg/boost/releases/download/boost-1.86.0/\
            boost-1.86.0-b2-nodocs.tar.gz"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          TARGETS:
            - "filesystem"
            - "iostreams"
            - "process"
            - "program_options"
            - "regex"
            - "system"
