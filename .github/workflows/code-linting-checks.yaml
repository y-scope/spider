name: "code-linting-checks"

on:
  pull_request:
  push:
  schedule:
    # Run daily at 00:15 UTC (the 15 is to avoid periods of high load)
    - cron: "15 0 * * *"
  workflow_dispatch:

permissions: {}

concurrency:
  group: "${{github.workflow}}-${{github.ref}}"

  # Cancel in-progress jobs for efficiency
  cancel-in-progress: true

jobs:
  lint:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    runs-on: "${{matrix.os}}"
    steps:
      - uses: "actions/checkout@v4"
        with:
          submodules: "recursive"

      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.10"

      # We lock task's version since v3.40.0 and higher change the behaviour of how undefined
      # variables are treated in `ref` statements, causing yscope-dev-utils' `validate-checksum`
      # task to fail.
      - name: "Install task"
        run: "npm install -g @go-task/cli@3.39.2"

      - if: "matrix.os == 'macos-latest'"
        name: "Install coreutils (for md5sum)"
        run: "brew install coreutils"

      - name: "Log tool versions"
        run: |-
          md5sum --version
          python --version
          tar --version
          task --version

      - name: "Install project dependencies "
        timeout-minutes: 10
        continue-on-error: false
        run: "task deps:lib_install"

      - run: "task lint:check"
